services:
  sprinkler_postgres:
    image: postgres:16
    container_name: sprinkler_postgres
    env_file:
      - ./postgresql/.env
    environment:
      # PGDATA override (rest comes from env_file)
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
      - ./postgresql/initdb:/docker-entrypoint-initdb.d
      - ./postgresql/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: "10s"
      timeout: "5s"
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - sprinkler_postgres_net
      - mynetwork

  sprinkler_pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sprinkler_pgadmin
    env_file:
      - ./pgadmin/.env
    environment:
      # Override for reverse proxy compatibility
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED: "False"
      SCRIPT_NAME: ""
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: "80"
    ports:
      - "${PGADMIN_HOST_PORT:-5050}:80"
    volumes:
      - sprinkler_pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      sprinkler_postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/misc/ping"]
      interval: "10s"
      timeout: "5s"
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - sprinkler_postgres_net
      - mynetwork

  sprinkler_webota:
    build:
      context: ./webota
    container_name: sprinkler_webota
    env_file:
      - ./webota/.env
    environment:
      WEBOTA_DATA_DIR: "/app/data"
    depends_on:
      sprinkler_postgres:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ./webota/data:/app/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8002/healthz\")'"
      interval: "10s"
      timeout: "5s"
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - sprinkler_postgres_net
      - mynetwork

volumes:
  sprinkler_pgadmin_data:
    name: sprinkler_pgadmin_data

networks:
  sprinkler_postgres_net:
    driver: bridge
  mynetwork:
    external: true
